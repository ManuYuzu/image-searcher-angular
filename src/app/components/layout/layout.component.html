<div class="layout">
  <header class="layout-header">
    <img src="assets/images/image-landscape.svg" alt="Image icon" id="image-icon" class="layout-header__icon">
    <span class="layout-header__text">Portada</span>
    <img src="assets/images/info-circle.svg" alt="Info icon" id="info-icon" class="layout-header__icon">
  </header>
  <div class="layout-content">
    <aside class="layout-content-aside">
      <span class="layout-content-aside__title title">Portada actual</span>
      <div class="layout-content-aside__image"><img src="assets/images/placeholder.jpg" alt="Current Image">
      </div>
      <span class="layout-content-aside__size">545 x 310px</span>
      <button class="layout-content-aside__button button-primary">Guardar cambios</button>
    </aside>
    <main class="layout-content-main">
      <span class="layout-content-main__title title">Cambiar portada</span>
      <span class="layout-content-main__text">Puede subir una imagen nueva de portada</span>
      <button class="layout-content-main__button button-primary">
        <img src="assets/images/upload.svg" alt="Upload Icon" class="layout-content-main__button--icon"><span
          class="layout-content-main__button--text">Subir Portada</span>
      </button>
      <hr class="layout-content-main__separator">
      <span class="layout-content-main__text">
        O también puede elegir una imagen de portada buscando una temática en nuestro archivo de imágenes:
      </span>
      <div class="layout-content-main__search-box">
        <input type="text" [(ngModel)]="search" (keydown.enter)="sendRequest()"
          class="layout-content-main__search-box--input text-box">
        <button (click)="sendRequest()" class="layout-content-main__search-box--button button-primary">Buscar</button>
      </div>
      <hr class="layout-content-main__separator">
      <span class="layout-content-main__text">Resultados según su búsqueda:</span>
      <div *ngIf="imagesResult && imagesResult.length === 0" class="layout-content-main__text">No hay resultados para su
        búsqueda.</div>
      <div class="layout-content-main__results">
        <img *ngFor="let image of imagesResult" [src]="image.largeImageURL" [alt]="image.tags"
          class="layout-content-main__results--image">
      </div>
      <span *ngIf="imagesResult && imagesResult.length !== 0" class="layout-content-main__annotation">Imágenes cortesía
        de Pixabay</span>
    </main>
  </div>
</div>
